<script type="text/javascript">
    function enviar_cadastro(){
        // coletando os dados do formulario
        let dados_cadastro = {
            nome: $('#nome').val(),
            tel: $('#tel').val(),
            senha: $('#senha').val()
        };

        $.ajax({
            url: '/',
            type: 'POST',
            data: JSON.stringify(dados_cadastro),
            contentType: 'application/json',
            success: function(){
                $('resultado').append("Cadastro efetuado com sucesso! ");
            },
            error: function(){
                $('resultado').append("Erro ao cadastrar! ");
            }
        })
    }
